  <h1>Bezig met controleren...</h1>
  <p>Een momentje, je wordt zo doorgestuurd.</p>
<script>
  // Controleer toegang via localStorage
  const premium = localStorage.getItem("groenwijzer_premium");
  const plus = localStorage.getItem("groenwijzer+");

  if (premium === "a4f") {
    window.location.href = "premium.html";
  } else if (plus === "a4f") {
    window.location.href = "plus.html";
  } else {
    window.location.href = "kopen.html";
  }
</script>
