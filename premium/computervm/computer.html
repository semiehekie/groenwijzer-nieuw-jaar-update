<body>
 
  

<div class = "header">
  <button id="homeButton" onclick="window.location.href='../../index.html'">Home</button>
  <button id="webButton">Web</button>
  <button id="discordButton" onclick="window.location.href='https://discord.com/'">Discord</button>
  <button id="gamesButton">Spelletjes</button>
</div>

<!-- Verborgen zoeksectie -->
<div id="searchSection">
  <h2>Zoek op internet via DuckDuckGo</h2>
  <form id="searchForm">
    <input type="text" id="searchInput" name="q" placeholder="Zoeken via DuckDuckGo">
    <input type="submit" value="Zoek">
  </form>
</div>

<!-- Verborgen spelletjes sectie -->
<div id="gamesSection">
  <h2>Spelletjes</h2>
  <iframe src="game.html" title="Bloob.io Game"></iframe>
</div>

<!-- Modal -->
<div id="searchModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <p>Je zoekopdracht wordt geopend in een nieuw tabblad.</p>
    <p><a id="searchLink" href="#" target="_blank">Klik hier als het niet automatisch opent</a></p>
  </div>
</div>

<script>
  const webButton = document.getElementById('webButton');
  const searchSection = document.getElementById('searchSection');
  const gamesSection = document.getElementById('gamesSection');
  const form = document.getElementById('searchForm');
  const modal = document.getElementById('searchModal');
  const link = document.getElementById('searchLink');
  const input = document.getElementById('searchInput');
  const gamesButton = document.getElementById('gamesButton');

  webButton.addEventListener('click', () => {
    searchSection.style.display = 'block';
    gamesSection.style.display = 'none'; // Hide games section
  });

  gamesButton.addEventListener('click', () => {
    gamesSection.style.display = 'block';
    searchSection.style.display = 'none'; // Hide search section
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const query = encodeURIComponent(input.value.trim());
    if (!query) return;
    const url = `https://duckduckgo.com/?q=${query}`;
    link.href = url;
    modal.style.display = 'block';
    window.open(url, '_blank');
  });

  function closeModal() {
    modal.style.display = 'none';
  }
</script>
