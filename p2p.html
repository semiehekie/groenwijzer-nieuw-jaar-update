<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Notities met PeerJS</title>
    <script src="../unpkg.com/peerjs%401.3.1/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;

        function initPeer() {
            peer = new Peer();
            peer.on('open', id => {
                document.getElementById('peerId').value = id;
            });

            peer.on('connection', connection => {
                conn = connection;
                setupConnection();
            });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peerIdInput').value;
            conn = peer.connect(peerId);
            conn.on('open', setupConnection);
        }

        function setupConnection() {
            conn.on('data', data => {
                document.getElementById('notitie').value = data;
            });
            document.getElementById('notitie').addEventListener('input', () => {
                if (conn && conn.open) {
                    conn.send(document.getElementById('notitie').value);
                }
            });
        }
    </script>
</head>
<body onload="initPeer()">
    <h2>P2P Notities met PeerJS</h2>
    <textarea id="notitie" rows="10" cols="50" placeholder="Typ hier je notities..."></textarea>
    <br>
    <input type="text" id="peerId" readonly placeholder="Jouw Peer ID">
    <br>
    <input type="text" id="peerIdInput" placeholder="Peer ID van partner">
    <button onclick="connectToPeer()">Verbind</button>

    <a href="index-2.html"><button>home</button></a>
</body>
