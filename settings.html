<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instellingen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data)
      .catch(error => console.error('Error loading the header:', error));
  </script>

  <div class="settings-container">
    <h1>Instellingen</h1>

    <div class="settings-section">
      <h2>Account Instellingen</h2>
      <div class="setting-item">
        <label for="username">Gebruikersnaam:</label>
        <input type="text" id="username" class="setting-input">
      </div>
      <div class="setting-item">
        <label for="icalToken">iCal Token:</label>
        <input type="text" id="icalToken" class="setting-input">
      </div>
      <button id="saveSettings" class="styled-button">Opslaan</button>
      <div id="account-status"></div>
      <button id="logoutBtn" class="styled-button">Uitloggen</button>
    </div>
  </div>

  <script src="../kit.fontawesome.com/a076d05399.html"></script>
  <script src="settings.js"></script>
</body>
