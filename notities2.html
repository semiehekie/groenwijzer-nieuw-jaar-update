<body>
    
    <div class="container">
        <h2>Bestanden uploaden</h2>
        <input type="file" id="fileInput">
        
        <h2>Notitie maken</h2>
        <input type="text" id="noteTitle" placeholder="Titel">
        <textarea id="noteContent" placeholder="Schrijf je notitie hier..."></textarea>
        <button onclick="saveNote()">Notitie opslaan</button>
        
        <h2>Opgeslagen Bestanden</h2>
        <ul id="fileList" class="file-list"></ul>
        
        <h2>Opgeslagen Notities</h2>
        <ul id="noteList" class="note-list"></ul>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal" id="noteModal">
        <h2 id="modalTitle"></h2>
        <p id="modalContent" class="modal-content"></p>
        <button onclick="closeModal()">Sluiten</button>
    </div>
   <!--<a href="index.html">Home</a> -->
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = { name: file.name, data: e.target.result };
                    let files = JSON.parse(localStorage.getItem('files')) || [];
                    files.push(fileData);
                    localStorage.setItem('files', JSON.stringify(files));
                    displayFiles();
                };
                reader.readAsText(file);
            }
        });

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            const files = JSON.parse(localStorage.getItem('files')) || [];
            files.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.style.cursor = 'pointer';
                li.onclick = () => openModal({ title: file.name, content: file.data });
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X'; // Changed the text to 'X'
                deleteBtn.onclick = (event) => {
                    event.stopPropagation();
                    deleteFile(index);
                };
                
                li.appendChild(deleteBtn);
                fileList.appendChild(li);
            });
        }

        function deleteFile(index) {
            let files = JSON.parse(localStorage.getItem('files')) || [];
            files.splice(index, 1);
            localStorage.setItem('files', JSON.stringify(files));
            displayFiles();
        }

        function saveNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            if (title && content) {
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.push({ title, content });
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
            }
        }

        function displayNotes() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.textContent = note.title;
                li.style.cursor = 'pointer';
                li.onclick = () => openModal(note);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'X'; // Changed the text to 'X'
                deleteBtn.onclick = (event) => {
                    event.stopPropagation();
                    deleteNote(index);
                };
                
                li.appendChild(deleteBtn);
                noteList.appendChild(li);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        function openModal(note) {
            document.getElementById('modalTitle').textContent = note.title;
            document.getElementById('modalContent').textContent = note.content;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('noteModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('noteModal').style.display = 'none';
        }

        window.onload = function() {
            displayFiles();
            displayNotes();
        };
    </script>
